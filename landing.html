<body>
  <!-- IDEA: landing - can enter a username or can enter anonymously -->
  <!-- IDEA: No real point in a nav bar -->
  <div class="header" id="top">
    <a href="#top" class="logo">ChatPriv</a>
    <div class="header-right">
      <a href="https://www.privchats.com">Login</a>
      <a href="https://www.privchats.con">Chat</a>
    </div>
  </div>
    <!-- IDEA: End of heading here -->
  <!-- Button to activate modal -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 login-section">
        <button onclick="document.getElementById('id01').style.display='block'">Login</button>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal" id="id01">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animated bounceInDown" action="username.php" method="post">
    <div class="container">
      <p>Chat Name</p>
      <input type="text" placeholder="Enter Username Here" name="userName">
      <button type="submit" class="submit-button">Enter Chat</button>
    </div>

    <div class="container">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>
